ewp_ounits_import.admin:
  path: '/admin/ewp/ounit/importer'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Organizational Unit importers'
  requirements:
    _permission: 'administer ounit importer entities'

entity.ounit_importer.collection:
  path: '/admin/ewp/ounit/importer/list'
  defaults:
    _entity_list: 'ounit_importer'
    _title: 'Organizational Unit importer configuration'
  requirements:
    _permission: 'administer ounit importer entities'

entity.ounit_importer.add_form:
  path: '/admin/ewp/ounit/importer/add'
  defaults:
    _entity_form: 'ounit_importer.add'
    _title: 'Add an Organizational Unit importer'
  requirements:
    _permission: 'administer ounit importer entities'

entity.ounit_importer.edit_form:
  path: '/admin/ewp/ounit/importer/{ounit_importer}'
  defaults:
    _entity_form: 'ounit_importer.edit'
    _title: 'Edit Organizational Unit importer'
  requirements:
    _permission: 'administer ounit importer entities'

entity.ounit_importer.delete_form:
  path: '/admin/ewp/ounit/importer/{ounit_importer}/delete'
  defaults:
    _entity_form: 'ounit_importer.delete'
    _title: 'Delete Organizational Unit importer'
  requirements:
    _permission: 'administer ounit importer entities'
