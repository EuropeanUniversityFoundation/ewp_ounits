ewp_ounits_get.ounit_provider.*:
  type: config_entity
  label: Organizational Unit provider
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    hei_id:
      type: string
      label: 'Institution ID'
    collection_url:
      type: string
      label: 'Resource collection URL'
    description:
      type: string
      label: Description

# Schema for the configuration files of the EWP OUnits GET module.
ewp_ounits_get.settings:
  type: config_object
  label: 'EWP OUnits GET settings'
  mapping:
    example:
      type: string
      label: 'Example'

ewp_ounits_get.fieldmap:
  type: config_object
  label: 'Field mapping'
  mapping:
    field_mapping:
      type: sequence
      label: 'Entity fields'
      sequence:
        type: string
